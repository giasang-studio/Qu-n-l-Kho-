<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Vật Tư</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* --- ANIMATIONS --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.4s ease-out forwards;
      }

      /* Stagger delays */
      .delay-100 { animation-delay: 100ms; opacity: 0; animation-fill-mode: forwards; }
      .delay-200 { animation-delay: 200ms; opacity: 0; animation-fill-mode: forwards; }
      .delay-300 { animation-delay: 300ms; opacity: 0; animation-fill-mode: forwards; }
      
      @media print {
        @page {
            size: A4;
            margin: 1cm;
        }
        body {
            background: white;
            color: black;
        }
        /* Hide non-printable elements */
        aside, header, .print\:hidden {
            display: none !important;
        }
        /* Ensure table is visible */
        .print\:block {
            display: block !important;
        }
        .print\:px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .print\:py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        
        main {
            height: auto !important;
            overflow: visible !important;
        }
      }
    </style>
